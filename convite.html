<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Joguinho do Amor 💘</title>
  <style>
    body {
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e91e63;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    .hidden-message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #444;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aceita sair comigo? 🥺</h1>
    <div class="buttons">
      <button class="yes" onclick="mostrarMensagem()">Sim 💖</button>
      <button class="no" id="noBtn" onmouseover="moverBotao()">Não 😢</button>
    </div>
    <div class="hidden-message" id="mensagem">
      Sabia que ia dizer sim! 😍<br>Você é a razão do meu sorriso 💘
    </div>
  </div>

  <script>
    function moverBotao() {
      const noBtn = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function mostrarMensagem() {
      document.getElementById('mensagem').style.display = 'block';
    }
  </script>

</body>
</html>
