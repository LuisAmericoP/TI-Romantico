<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    body {

      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;

    }

    .container {
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    .mensagem {
      margin-top: 30px;
      font-size: 1.5em;
      color: #070707;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease;
    }

    .mensagem.show {
      opacity: 1;
      transform: scale(1);
    }

    .cora√ßao {

    @keyframes bounce {

      50% { transform: translateY(-10px); }
    }
  </style>
</head>

</html>
